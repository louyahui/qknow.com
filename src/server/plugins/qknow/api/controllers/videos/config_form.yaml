# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Video

# Model Form Field configuration
form: $/qknow/api/models/video/fields.yaml

# Model Class name
modelClass: Qknow\Api\Models\Video

# Default redirect location
defaultRedirect: qknow/api/videos

# Create page
create:
    title: Create Video
    redirect: qknow/api/videos/update/:id
    redirectClose: qknow/api/videos

# Update page
update:
    title: Edit Video
    redirect: qknow/api/videos
    redirectClose: qknow/api/videos

# Preview page
preview:
    title: Preview Video