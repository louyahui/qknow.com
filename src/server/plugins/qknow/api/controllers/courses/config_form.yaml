# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Course

# Model Form Field configuration
form: $/qknow/api/models/course/fields.yaml

# Model Class name
modelClass: Qknow\Api\Models\Course

# Default redirect location
defaultRedirect: qknow/api/courses

# Create page
create:
    title: Create Course
    redirect: qknow/api/courses/update/:id
    redirectClose: qknow/api/courses

# Update page
update:
    title: Edit Course
    redirect: qknow/api/courses
    redirectClose: qknow/api/courses

# Preview page
preview:
    title: Preview Course